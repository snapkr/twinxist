<!DOCTYPE HTML>
<html>
	<head>
		<title>De Verzamelbak | Home </title>
        {% load staticfiles %}
        <img src="{% static "my_app/myexample.jpg" %}" alt="My image"/>

                <script src="http://code.jquery.com/jquery-latest.js"></script>


        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <!-- end Bootstrap -->

		<link href="{% static "css/style.css" %}" rel='stylesheet' type='text/css' />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" type="image/x-icon" href="web/images/fav-icon.png" />
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
		<!----webfonts---->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
		<!----//webfonts---->
		<!-- Global CSS for the page and tiles -->
  		<link rel="stylesheet" href="{% static "css/main.css" %}">
  		<!-- //Global CSS for the page and tiles -->
		<!---start-click-drop-down-menu----->



        <!----start-dropdown--->
         <script type="text/javascript">
			var $ = jQuery.noConflict();
				$(function() {
					$('#activator').click(function(){
						$('#box').animate({'top':'0px'},500);
					});
					$('#boxclose').click(function(){
					$('#box').animate({'top':'-700px'},500);
					});
				});
				$(document).ready(function(){
				//Hide (Collapse) the toggle containers on load
				$(".toggle_container").hide();
				//Switch the "Open" and "Close" state per click then slide up/down (depending on open/close state)
				$(".trigger").click(function(){
					$(this).toggleClass("active").next().slideToggle("slow");
						return false; //Prevent the browser jump to the link anchor
				});

			});
		</script>
        <!----//End-dropdown--->
		<!---//End-click-drop-down-menu----->
	</head>
	<body>
        {% block body %}
		<!---start-wrap---->
			<!---start-header---->
			<div class="header">
				<div class="wrap">
				<div class="logo">
					<a href="/"><img src="{% static "images/logo.png" %}" title="pinbal" height="50px" /></a>
				</div>
				<div class="nav-icon">
				</div>

				<div class="top-searchbar">

					<form method="get" action="/search/">
    						<input name="q" type="text" /><input type="submit" value="" />
					</form>
				</div>
				<div class="userinfo">
					<div class="user">
						<ul>
							<li><a href="#"><img src="{% static "images/user-pic.png" %}" title="{{ user.get_short_name }}" /><span>{{ user.get_short_name }}</span></a></li>
						</ul>
					</div>
				</div>
				<div class="clear"> </div>
			</div>
		</div>
		<!---//End-header---->
		<!---start-content---->
		<div class="content">
			<div class="wrap">
                {% block content %}
                    <div id="main" role="main">
                        {% block main-content %}

                        {% endblock %}
                    </div>
                {% endblock %}
			</div>
		</div>
		<!---//End-content---->
		<!----wookmark-scripts---->
		  <script src="{% static "js/jquery.imagesloaded.js" %}"></script>
		  <script src="{% static "js/jquery.wookmark.js" %}"></script>
		  <script type="text/javascript">
		    (function ($){
		      var $tiles = $('#tiles'),
		          $handler = $('li', $tiles),
		          $main = $('#main'),
		          $window = $(window),
		          $document = $(document),
		          options = {
		            autoResize: true, // This will auto-update the layout when the browser window is resized.
		            container: $main, // Optional, used for some extra CSS styling
		            offset: 20, // Optional, the distance between grid items
		            itemWidth:280 // Optional, the width of a grid item
		          };
		      /**
		       * Reinitializes the wookmark handler after all images have loaded
		       */
		      function applyLayout() {
		        $tiles.imagesLoaded(function() {
		          // Destroy the old handler
		          if ($handler.wookmarkInstance) {
		            $handler.wookmarkInstance.clear();
		          }

		          // Create a new layout handler.
		          $handler = $('li', $tiles);
		          $handler.wookmark(options);
		        });

                


		      }


              /**
		       * When scrolled all the way to the bottom, add more tiles
		       */
		      function onScroll() {
		        // Check if we're within 100 pixels of the bottom edge of the broser window.
		        var winHeight = window.innerHeight ? window.innerHeight : $window.height(), // iphone fix
		            closeToBottom = ($window.scrollTop() + winHeight > $document.height() - 50);

		        if (closeToBottom) {
		          applyLayout();
		        }
		      };


		      // Call the layout function for the first time
		      applyLayout();

		      // Capture scroll event.
		      $window.bind('scroll.wookmark', onScroll);
		    })(jQuery);
		  </script>




		<!----//wookmark-scripts---->
		<!----start-footer--->
		<div class="footer">
			<p>Ontwikkeld voor <a href="http://twinx.nl/">Twinx</a></p>
		</div>
		<!----//End-footer--->
		<!---//End-wrap---->
    {% endblock %}
	</body>
</html>
