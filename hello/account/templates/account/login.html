<!DOCTYPE html>
<html>
  <head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>vandenBeldTIS | Log in</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
    <link href="{% static "account/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" type="text/css"/>
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="{% static "account/dist/css/AdminLTE.min.css" %}" rel="stylesheet" type="text/css"/>
    <!-- iCheck -->
    <link href="{% static "account/plugins/iCheck/square/green.css" %}" rel="stylesheet" type="text/css"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="../../">De Verzamelbak<b></b></a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Login in <b>vandenBeld</b>TIS</p>

        {% for message in messages %}
        <div class="alert alert-{{ message.level_tag }} alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            {{ message }}
        </div>
        {% endfor %}

        <form action="/account/inloggen/" method="post">
        {% csrf_token %}


        <div class="form-group has-feedback">
            <input name="{{ form.username.html_name }}" type="text" class="form-control" placeholder="Gebruikersnaam"/>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input name="{{ form.password.html_name }}" type="password" class="form-control" placeholder="Wachtwoord"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>


          <div class="row">

            <div class="col-xs-4">
              <button type="submit" class="btn btn-success btn-block btn-flat">Inloggen</button>
            </div><!-- /.col -->
          </div>
        </form>

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->


    <!-- jQuery 2.1.3 -->
    <!-- Bootstrap 3.3.2 JS -->
    <!-- AdminLTE App -->
    <script src="{% static "account/dist/js/app.min.js" %}" type="text/javascript"></script>
    <!-- jQuery 2.1.3 -->
    <script src="{% static "account/plugins/jQuery/jQuery-2.1.3.min.js" %}"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="{% static "account/bootstrap/js/bootstrap.min.js" %}" type="text/javascript"></script>
    <!-- iCheck -->
    <script src="{% static "account/plugins/iCheck/icheck.min.js" %}" type="text/javascript"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-green',
          radioClass: 'iradio_square-green',
          increaseArea: '20%' // optional
        });
      });
    </script>
  </body>
</html>
